spring:
  profiles:
    active: dev
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 180000  # 밀리초 단위로 설정

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ghm.giftcardfleamarket.user.domain

---
# development
spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:

---
# production
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/flea_market
    username: root
    password: 1234
